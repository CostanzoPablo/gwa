{% extends "administrar.html" %}

{% block head %}
	{{ parent() }}
	<link rel="stylesheet" href="css/general.css" />
{% endblock %}

{% block contenido %}
	{{ parent() }}

	<div class="formulario">
		<form method="post" action="./index.php?seccion=general" method="post" enctype="multipart/form-data">
			<table id="gestionarCategoria" class="tablaFormulario">
			<tr>
				<td>
					Fondo General (.png)
				</td>
				<td>
					<input type="file" name="background">
				</td>
			</tr>
			<tr>
				<td>
					Fondo del Banner (.png)
				</td>
				<td>
					<input type="file" name="banner">
				</td>
			</tr>
			<tr>
				<td>
					Logo (120x40 / .png)
				</td>
				<td>
					<input type="file" name="logo">
				</td>
			</tr>	
			<tr>
				<td>
					Posicion Logo
				</td>
				<td>
					<select name="float_logo">
						{% if general.float_logo == "left" %}
							<option selected value="left">Izquierda</option>
							<option value="right">Derecha</option>
						{% else %}
							<option value="left">Izquierda</option>
							<option selected value="right">Derecha</option>						
						{% endif %}
					</select>
				</td>
			</tr>							
			<tr>
				<td>
					Color Fuente Banner
				</td>
				<td>
					<input type="text" name="color_fuente_banner" value="{{general.color_fuente_banner}}">
				</td>
			</tr>	
			<tr>
				<td>
					Color HR
				</td>
				<td>
					<input type="text" name="colorHr" value="{{general.colorHr}}">
				</td>
			</tr>										
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="GUARDAR">
				</td>
			</tr>
			</table>
		</form>
	</div>
{% endblock %}
